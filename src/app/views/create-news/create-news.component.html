<app-header></app-header>
<div class="container">    
    <div class="left_col">                
      <mat-card class="card">                
          <mat-card-title>Mande sua notícia</mat-card-title>
          <mat-card-content>
            <form [formGroup]="form">
              <mat-form-field class="form_field">
                <mat-label>Título</mat-label>
                <input matInput formControlName="title" name="title">
              </mat-form-field>
              <mat-form-field class="form_field">
                <mat-label>Url da imagem</mat-label>
                <input matInput formControlName="image" name="image">
              </mat-form-field>
              <mat-form-field class="form_field">
                <mat-label>Conteúdo</mat-label>
                <textarea matInput formControlName="body" name="body"></textarea>
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button class="button" (click)="createNews()">Enviar</button>      
          </mat-card-actions>
        </mat-card>        
    </div>
    <div class="right_col">
      <app-right-col></app-right-col>
    </div>
</div>
